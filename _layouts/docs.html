---
layout: default
---

<div class="container">
    <div class="row">
        <div class="col-md-4">
          {% include docs_nav.html %}
        </div>

        <div class="col-md-8">
            <div style="padding-bottom: 10px;">
                <span class="h3">{{ page.title }}</span>
                {% if page.date %}<span style="float: right; padding-top: 15px;">Published : {{ page.date | date_to_string }}</span>{% endif %}
            </div>
            <div id="markdown-content-container">{{ content }}</div>
            <p class="text-center">
              <br />
              <a target="_blank" href="{{site.git_edit_address}}/{{ page.path }}" class="btn btn-default githubEditButton" role="button">
                <i class="fa fa-pencil fa-lg"></i> Improve this page
              </a>
            </p>
            <hr>
            {% include section_nav.html %}
        </div>

    </div>
</div>
